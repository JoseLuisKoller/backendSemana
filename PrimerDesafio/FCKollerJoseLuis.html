<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 1</title>
</head>
<body>
    <script>
        // Declarar una funci√≥n constructora llamada Usuario 
        // que reciba: nombre (string), apellido (string), libros (array de objetos) y mascotas (array de strings).
        function Usuario(nombre, apellido, libros, mascotas){
            this.nombre = nombre
            this.apellido = apellido
            this.libros = []
            this.mascotas = []
        }

        Usuario.prototype.getFullName = function(){
            console.log(`El nombre completo del usuario es ${Usuario.nombre} ${Usuario.apellido}`)
        }

        Usuario.prototype.addMascota = function(mascota){
            Usuario.mascotas.push(mascota)
        }

        Usuario.prototype.getMascotas = function(){
            console.log(`El usuario posee ${Usuario.mascotas.length()} mascotas`)
        }

        Usuario.prototype.addBook = function(book, author){
            Usuario.libros.push({nombre: book, autor: author})
        }

        Usuario.prototype.getBooks = function(){
            for(let i = 0 ; i< Usuario.libros; i++){
                console.log(Usuario.libros[i].nombre)
            }
        }

    </script>
</body>
</html>
