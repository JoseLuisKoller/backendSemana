<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // Declarar una función constructora llamada Usuario
      // que reciba: nombre (string), apellido (string), libros (array de objetos) y mascotas (array de strings).
      class Usuario {
        constructor(nombre, apellido, libros, mascotas) {
          this.nombre = nombre;
          this.apellido = apellido;
          this.libros = [libros];
          this.mascotas = [mascotas];
        }

        getFullName() {
          console.log(
            `El nombre completo del usuario es ${this.nombre} ${this.apellido}`
          );
        }

        addMascota(mascota) {
          this.mascotas.push(mascota);
        }

        getMascotas() {
          console.log(`El usuario posee ${this.mascotas.length} mascotas`);
        }

        addBook(book, author) {
          this.libros.push({ nombre: book, autor: author });
        }

        getBooks() {
          for (let i = 0; i < this.libros.length; i++) {
            console.log(
              `Nombre del libro N° ${i + 1}: ${this.libros[i].nombre}`
            );
          }
        }
      }
      let usuario = new Usuario(
        "Jose Luis",
        "Koller",
        { nombre: "Harry Potter", autor: "JK Rowling" },
        ["Sammy"]
      );
    </script>
  </body>
